<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Feels</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css">

        <!-- JavaScript -->
        <script src="models/entry.js"></script>
        <script type="text/javascript" src="index.js"></script>

         <!-- Materializecss -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </head>

    <body>

        <div id="main-container" class="container">

            <div id='date-container' class="center-align">
            </div>

            <div id='entry-form-container'>
                <form id='entry-form'>

                    <div>
                        <h3>How are you feeling today?</h3>
                    </div>

                    <div>
                        <span>Worst Day</span>
                        <input type="range" name="rating" min="1" max="100" value="50" class="rating-slider">
                        <span>Best Day</span>
                    </div>
                    
                    <div>
                        <textarea class='note-textarea' name="note" placeholder="Notes (optional)"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Save">
                    </div>

                </form>
            </div>
            
            <div id="entries-list"> 
            </div>

            <div id="scroll-buttons-container">
                <div id="scroll-left">Scroll Left</div>
                <div id="scroll-right">Scroll Right</div>
            </div>

        </div>

    </body>

</html>
