<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Feels</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css">

        <!-- JavaScript -->
        <script src="models/entry.js"></script>
        <script src="models/emotion.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <!-- Bootstrap files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    </head>

    <body>

        <!-- View Entry Modal -->
        <div class="modal fade" id="entryModal" tabindex="-1" aria-labelledby="entryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                    <h1 class="rating-value"></h1>
                    <div class="emotions-list row justify-content-center my-4">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" data-target="#entryModal">Delete</button>
                </div>
              </div>
            </div>
        </div>


        <div id="main-container" class="container">

            <!-- Date and time container -->
            <div id='date-container' class="text-center">
            </div>

            <!-- Entry form  -->
            <div id='entry-form-container' class="center-align">
                <form id='entry-form'>
                    <!-- Form Header -->
                    <div class="text-center">
                        <h1 class="display-3">How are you feeling?</h3>
                    </div>

                    <!-- Form rating slider -->
                    <div class="row form-group justify-content-center my-5">
                        <span class="d-inline mx-2">Worst</span>
                        <input type="range" name="rating" min="1" max="100" value="50" class="rating-slider custom-range w-50 d-inline">
                        <span class="d-inline mx-2">Best</span>
                    </div>

                    <!-- Form emotions container -->
                    <div class="row justify-content-center my-3" id="form-emotions-container">
                    </div>

                    <!-- Form add emotion button -->
                    <div class="row justify-content-center my-2">
                        <button id="add-emotion-btn" class="btn btn-light btn-sm" data-toggle="modal" data-target="#emotionFormModal">Add Emotions</button>
                    </div>

                    <!-- Form add emotions modal -->
                    <div class="modal fade" id="emotionFormModal" tabindex="-1" aria-labelledby="emotionFormLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Select your emotions</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>

                            <div class="modal-body text-left">
                            </div>
                          </div>
                        </div>
                    </div>

                    <!-- Form emotions checkboxes -->
                    <div id="form-emotions-checkboxes"></div>
                    
                    <!-- <div class="row form-group justify-content-center">
                        <textarea class='note-textarea form-control w-50' name="note" placeholder="Notes (optional)" maxlength="300" rows="4"></textarea>
                    </div> -->

                    <!-- Form submit button -->
                    <div class="row justify-content-center">
                        <button class="btn btn-primary rounded-pill" type="submit">Save Feel</button>
                    </div>

                </form>
            </div>
            
            <!-- Entries list -->
            <div id="entries-list" class="w-100 my-5"> 
            </div>

            <!-- Entries list scroll button -->
            <div id="scroll-buttons-container" class="row justify-content-center">
                <div id="scroll-left" class="col-md-auto"><img src="images/left-arrow.svg" width="30px"> Scroll Left</div>
                <div id="scroll-right" class="col-md-auto">Scroll Right <img src="images/right-arrow.svg" width="30px"></div>
            </div>

        </div>

        <!-- Bootstrap files -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

</html>
