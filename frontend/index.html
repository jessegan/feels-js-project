<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Feels</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css">

        <!-- JavaScript -->
        <script src="models/entry.js"></script>
        <script type="text/javascript" src="index.js"></script>

         <!-- Materializecss -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

        <!-- Bootstrap files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    </head>

    <body>

        <div id="main-container" class="container">

            <div id='date-container' class="text-center">
            </div>

            <div id='entry-form-container' class="center-align">
                <form id='entry-form'>

                    <div class="text-center">
                        <h1 class="display-3">How are you feeling?</h3>
                    </div>

                    <div class="row form-group justify-content-center my-5">
                        <span class="d-inline mx-2">Worst</span>
                        <input type="range" name="rating" min="1" max="100" value="50" class="rating-slider custom-range w-50 d-inline">
                        <span class="d-inline mx-2">Best</span>
                    </div>
                    
                    <div class="row form-group justify-content-center">
                        <textarea class='note-textarea form-control w-50' name="note" placeholder="Notes (optional)" maxlength="300" rows="4"></textarea>
                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-primary rounded-pill" type="submit">Save Feel</button>
                    </div>

                </form>
            </div>
            
            <div id="entries-list" class="w-100 my-5"> 
            </div>

            <div id="scroll-buttons-container">
                <div id="scroll-left">Scroll Left</div>
                <div id="scroll-right">Scroll Right</div>
            </div>

        </div>

        <!-- Bootstrap files -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

</html>
